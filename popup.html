<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers Hacks</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-hover: #141414;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --accent: #ff0000;
            --border: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            background: var(--bg-primary);
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .title {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title::before {
            content: '// ';
            color: var(--accent);
        }

        .version {
            font-size: 9px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .content {
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 9px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }

        .section-title::before {
            content: '> ';
            color: var(--text-secondary);
        }

        .city-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .city-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 8px;
            font-family: inherit;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .city-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-secondary);
        }

        .city-btn.featured {
            grid-column: span 2;
            border-color: var(--accent);
            color: var(--accent);
        }

        .city-btn.featured:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .city-btn .flag {
            margin-right: 6px;
        }

        .search-container {
            margin-bottom: 12px;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 10px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-text {
            font-size: 8px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            margin-bottom: 12px;
            font-size: 9px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        .status-dot.inactive {
            background: var(--text-secondary);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">SUBWAY_HACKS</div>
        <div class="version">v4.0 // SELECT WORLD TOUR</div>
    </div>

    <div class="content">
        <div class="status" id="status">
            <div class="status-dot inactive" id="status-dot"></div>
            <span id="status-text">NOT ON GAME PAGE</span>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="search" placeholder="SEARCH CITY...">
        </div>

        <div class="section-title">FEATURED</div>
        <div class="city-grid" id="featured-cities">
            <button class="city-btn featured" data-url="index.html">
                <span class="flag">ðŸŒ‰</span>SAN FRANCISCO
            </button>
        </div>

        <div class="section-title">WORLD TOUR</div>
        <div class="city-grid" id="city-grid">
            <!-- Cities will be populated by JS -->
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            MADE BY <a href="https://github.com/Louchatfroff" target="_blank">LOUCHAT</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
